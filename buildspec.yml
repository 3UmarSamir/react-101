version: 0.2

phases:
  install:
    commands:
      - echo installing nodejs...
      - curl -sL https://deb.nodesource.com/setup_16.x | bash -
      - apt-get install -y nodejs
      - echo installing yarn...
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt-get install --no-install-recommends yarn

  pre_build:
    commands:
      - echo installing dependencies...
      - npm install

  build:
    commands:
      - echo building...
      - npm run build
      - echo "Checking current directory"
      - pwd  # This prints the current working directory
      - echo "Listing contents of the current directory"
      - ls -al  # This lists all files in the current directory
      - echo "Listing contents of the build/ directory (if exists)"
      - ls -al build/  # This checks if the build directory exists and lists its contents

artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist
